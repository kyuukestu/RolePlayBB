<style>
	/* ========== NEW POKÉMON CHIP ========== */
	.pchip {
		position: relative;
		width: min(180px, 40vw);
		aspect-ratio: 1/1.2;
		margin: 0.5rem;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: flex-end;
		text-align: center;
		font-family: inherit;
		--badge-size: 22%;
	}

	/* BACKGROUND — Pokéball + dual type gradient */
	.pchip-bg {
		position: absolute;
		inset: 0;
		background: linear-gradient(0deg, var(--type1) 50%, var(--type2) 50%);
		mask: url(https://i.imgur.com/TGaxYP4.png) center/100% no-repeat;
		-webkit-mask: url(https://i.imgur.com/TGaxYP4.png) center/100% no-repeat;
		transform: rotate(35deg);
		opacity: 0.9;
	}

	/* Pokémon portrait */
	.pchip-portrait {
		z-index: 2;
		width: 70%;
		aspect-ratio: 1;
		background: center/contain no-repeat var(--img);
		filter: drop-shadow(0 3px 4px rgba(0, 0, 0, 0.35));
	}

	/* Badge container */
	.pchip-badges {
		position: absolute;
		inset: 0;
		padding: 8%;
		display: grid;
		grid-template-columns: repeat(2, var(--badge-size));
		grid-template-rows: repeat(2, var(--badge-size));
		justify-content: space-between;
		align-content: space-between;
		z-index: 5;
	}

	/* Individual circular badges */
	.badge {
		background: var(--bg-color, rgba(255, 255, 255, 0.7));
		border-radius: 50%;
		background-size: 70%;
		background-position: center;
		background-repeat: no-repeat;
	}

	/* Specific badges */
	.gender {
		background-image: var(--gender);
	}
	.item {
		background-image: var(--item);
	}
	.ball {
		background-image: var(--ball);
	}

	/* Seal badge — contains scrollbox */
	.sealbox {
		position: relative;
		overflow: hidden;
	}

	/* Seal scroll area */
	.seals {
		width: 100%;
		height: 100%;
		overflow-y: scroll;
		scrollbar-width: none;
		scroll-snap-type: y mandatory;
	}

	.seal {
		width: 100%;
		height: 100%;
		background-size: contain;
		background-position: center;
		background-repeat: no-repeat;
		scroll-snap-align: start;
		transform: rotate(90deg);
	}

	/* Name tag */
	.pchip-name {
		z-index: 3;
		margin-top: 0.3rem;
		padding: 0.15rem 0.5rem;
		background: rgba(0, 0, 0, 0.55);
		color: #fff;
		font-weight: 600;
		border-radius: 0.4em;
		text-shadow: 0px 1px 3px black;
		max-width: 90%;
		overflow: hidden;
	}
</style>
<div
	class="pchip"
	style="
		--img: url(https://www.smogon.com/forums/attachments/782-gif.369411/);
		--type1: #6ecdf7;
		--type2: #2e74e6;
		--gender: url(https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Venus_symbol_%28outline%29.svg/800px-Venus_symbol_%28outline%29.svg.png);
		--item: url(HELD_ITEM_ICON);
		--ball: url(POKEBALL_ICON);
		--sealA: url(https://imgur.com/8MpmRzz.png);
		--sealB: url(https://imgur.com/8MpmRzz.png);
	">
	<div class="pchip-bg"></div>

	<div class="pchip-portrait"></div>

	<div class="pchip-badges">
		<div class="badge gender"></div>
		<div class="badge item"></div>
		<div class="badge ball"></div>

		<div class="badge sealbox">
			<div class="seals">
				<div class="seal" style="background-image: var(--sealA)"></div>
				<div class="seal" style="background-image: var(--sealB)"></div>
			</div>
		</div>
	</div>

	<div class="pchip-name">Pyrrha</div>
</div>
